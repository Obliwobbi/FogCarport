<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Kontakt - FogCarport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/stylesheet.css" th:href="@{/css/stylesheet.css}"/>
</head>
<body>

<div th:replace="~{fragments :: headerFragment}"></div>

<main>
    <section class="body-style align-items-center">
        <h1 class="center-text">Indtast din kontakt information</h1>
        <form class="contact-form" th:action="@{/contact/create-order}" method="post">

            <label for="firstname">Fornavn</label>
            <input type="text" id="firstname" name="firstname" placeholder="Johannes" required>

            <label for="lastname">Efternavn</label>
            <input type="text" id="lastname" name="lastname" placeholder="Fog" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Fogeksempel@mail.dk" required>

            <label for="phonenumber">Tlf nummer</label>
            <input type="number" id="phonenumber" name="phonenumber" placeholder="47160800" required>

            <label for="street">Gade</label>
            <input type="text" id="street" name="street" placeholder="Firskovvej" required>

            <label for="housenumber">Husnummer</label>
            <input type="text" id="housenumber" name="housenumber" placeholder="18" required>

            <label for="zipcode">Postnr</label>
            <input type="number" id="zipcode" name="zipcode" placeholder="2800" required>

            <label for="city">By</label>
            <input type="text" id="city" name="city" placeholder="Lyngby" required>

            <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
            <button class="button" type="submit">Send</button>
        </form>
    </section>
</main>

<div th:replace="~{fragments :: footerFragment}"></div>

</body>
</html>
