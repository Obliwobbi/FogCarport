<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>FogCarport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/stylesheet.css" th:href="@{/css/stylesheet.css}"/>
</head>
<body>

<h1>carport</h1>

<SVG viewBox="0 0 855 696">
    <defs>
        <marker
                id="beginArrow"
                markerWidth="12"
                markerHeight="12"
                refX="0"
                refY="6"
                orient="auto">
            <path d="M0,6 L12,0 L12,12 L0,6" style="fill: #000000;"/>
        </marker>
        <marker
                id="endArrow"
                markerWidth="12"
                markerHeight="12"
                refX="12"
                refY="6"
                orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;"/>
        </marker>
    </defs>

    <line x1="50" y1="50" x2="50" y2="600"
          style="stroke: #006600;
    marker-start: url(#beginArrow);"/>


    <line x1="50" y1="600" x2="800" y2="600"
          style="stroke: #006600;
    marker-end: url(#endArrow);"/>

    <text style="text-anchor: middle" transform="translate(30,300) rotate(270)">600 cm</text>
    <text style="text-anchor: middle"  transform="translate(420,630)" >800 cm</text>
</SVG>

</body>
</html>
